<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LockGram Mini-App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@tonconnect/ui@2.0.0/dist/tonconnect-ui.min.js"></script>
  <style>
    :root{--bg:#0a0a0a;--card:#111;--accent:#00ff88;--text:#fff;--sub:#aaa}
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
    body{background:var(--bg);color:var(--text);line-height:1.6}
    #app{padding:20px;max-width:400px;margin:auto}
    h1{margin-bottom:20px;text-align:center}
    .wallet-btn{background:var(--accent);color:#000;padding:14px;border-radius:8px;font-weight:700;width:100%;border:none;cursor:pointer}
    .balance{font-size:1.5rem;text-align:center;margin:20px 0}
    .invite{background:var(--card);padding:20px;border-radius:8px;margin-top:20px}
    .invite input{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#222;color:var(--text);}
    .invite button{background:var(--accent);color:#000;padding:10px;border-radius:6px;font-weight:700;width:100%;border:none;cursor:pointer;margin-top:10px;}
    .social-share{margin-top:20px;text-align:center;}
    .social-share button{margin:5px;background:var(--accent);color:#000;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;}
  </style>
</head>
<body>
  <div id="app">
    <h1>LockGram Mini-App</h1>
    <button id="connectWallet" class="wallet-btn">Connect TON Wallet</button>
    <div id="balance" class="balance">0 LockCoins</div>
    <div id="invite" class="invite" style="display:none;">
      <h3>Your Invite Link</h3>
      <input id="inviteLink" readonly>
      <button onclick="copyInvite()">Copy</button>
      <button onclick="shareTwitter()">Twitter</button>
      <button onclick="shareTelegram()">Telegram</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
